<div class='container'>

  <div>
    <button type="button" class="btn btn-info" (click)=deletepeople()>Összes versenyző törlése</button>
  </div>
  <br>
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Pálya</th>
      <th>Rajtszám</th>
      <th>Név</th>
      <th>Csapat</th>
      <th>Kiemelés</th>

    </tr>
    <tr *ngFor="let person of People">
      <td>
        {{person.field}}
      </td>
      <td>
        {{person.startNumber}}
      </td>
      <td>
        {{person.lastName}} {{person.firstName}}
      </td>

      <td>
        {{person.team}}
      </td>
      <td>
        <div *ngIf='person.prio'>
          {{person.priority}}
        </div>

      </td>
    </tr>
  </table>

</div>
